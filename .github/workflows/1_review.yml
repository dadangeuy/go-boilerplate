name: review
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build-binary:
    name: build binary
    runs-on: ubuntu-18.04
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Build
        run: make build-binary
  test:
    name: test
    runs-on: ubuntu-18.04
    needs:
      - build-binary
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - name: Check out code into go module directory
        uses: actions/checkout@v2
      - name: Test
        run: make test
  build-image:
    name: build image
    runs-on: ubuntu-18.04
    needs:
      - build-binary
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - name: Check out code into go module directory
        uses: actions/checkout@v2
      - name: Build binary
        run: make build-binary
      - name: Build image
        run: make build-image
